<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icon.svg">
    <link rel="stylesheet" href="styles/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>logoipsum</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="#"
            ><div class="logo__block">
              <img src="img/logo.svg" alt="Logo" /></div
          ></a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Features</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Pricing</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Blog</a>
              </li class="nav__item nav-btn">
            </ul>
          </nav>
          <a class="btn header-btn" href="#">Get Started</a>
          <div class="burger-menu">
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
          </div>
        </div>
      </header>
      <nav class="burger__nav">
        <ul class="burger__nav__list">
          <div class="burger-menu__exit">X</div>
          <li class="burger__nav__item">
            <a href="#" class="burger__nav__link">Home</a>
          </li>
          <li class="burger__nav__item">
            <a href="#" class="burger__nav__link">Features</a>
          </li>
          <li class="burger__nav__item">
            <a href="#" class="burger__nav__link">Pricing</a>
          </li>
          <li class="burger__nav__item">
            <a href="#" class="burger__nav__link">Blog</a>
          </li class="burger__nav__item nav-btn">
        </ul>
      </nav>
      <main class="main">
        <div class="section-one">
          <div class="section-one__container">
            <div class="section-one__content">
              <h1 class="section-one__heading">Grow your subscription business</h1>
              <p class="section-one__text">Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.</p>
              <a href="#" class="btn">Get Started</a>
            </div>
            <div class="section-one__image">
              <img src="./img/Hero 3D.png" alt="Hero 3D">
            </div>
          </div> 
        </div>
        <div class="section-two">
          <div class="section-two__container">
            <div class="section-two__item">
              <img src="img/frame1.svg" alt="Frame 1">
            </div>
            <div class="section-two__item">
              <img src="img/frame2.svg" alt="Frame 2">
            </div>
            <div class="section-two__item">
              <img src="img/frame3.svg" alt="Frame 3">
            </div>
            <div class="section-two__item">
              <img src="img/frame4.svg" alt="Frame 4">
            </div>
            <div class="section-two__item">
              <img src="img/frame5.svg" alt="Frame 5">
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">footer</footer>
    </div>
    <script src="./scripts/burgerMenu.js"></script>
  </body>
</html>
